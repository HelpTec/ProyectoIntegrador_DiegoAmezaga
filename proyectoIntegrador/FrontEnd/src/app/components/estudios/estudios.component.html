
<div class="row" id="estudios">
    <h1>Estudios</h1>
    <div class="col-lg-2">
        <button class="btn btn-success" type="button" routerLink="/agregarest" *ngIf="isLogged">
            Agregar estudio
        </button>
    </div>
    <div class="col-lg-9 shadow-lg p-3 mb-5 bg-body rounded" id="tarjeta">
        <table class="table">
            <tbody>
                <tr>
                    <td  class="tabla">Nombre</td>
                    <td  class="tabla">Duraci√≥n</td>
                    <td  class="tabla">Descripcion</td>
                    <td  class="tabla"></td>
                    <td  class="tabla"></td>
                </tr>
                <tr *ngFor="let Estudios of est">
                    <td><h2>{{Estudios.nombreE}}</h2></td>
                    <td>{{Estudios.tiempoE}}</td>
                    <td>{{Estudios.descripcionE}}</td>
                    <td>
                        <button type="button" class="btn btn-dark" routerLink="/editarest/{{Estudios.id}}"
                            *ngIf="isLogged">
                            <i class="bi bi-brush"></i>Editar
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="borrar(Estudios.id)" *ngIf="isLogged">
                            <i class="bi bi-trash"></i>Borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
