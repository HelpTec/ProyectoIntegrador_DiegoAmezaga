<div class="container" *ngIf="est">
    <div class="row">
        <div>
            <form (ngSubmit)="actualizar()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Carrera/Curso</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="est.nombreE"
                        requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="est.descripcionE" requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Duración</label>
                    <input type="text" class="form-control" id="tiempoE" name="tiempoE" [(ngModel)]="est.tiempoE"
                        requiered>
                </div>
                <button class="btn btn-success" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
