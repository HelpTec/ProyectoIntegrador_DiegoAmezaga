<section class=" text-center text-lg-start">
    <style>
        .rounded-t-5 {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        @media (min-width: 992px) {
            .rounded-tr-lg-0 {
                border-top-right-radius: 0;
            }
            .rounded-bl-lg-5 {
                border-bottom-left-radius: 0.5rem;
            }
        }
    </style>
    <div class="card mb-3">
        <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                    class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
            </div>
            <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <!-- Usuario -->
                        <div class="form-outline mb-4">
                            <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" 
                            [(ngModel)]="nombreUsuario" required/>
                            <label class="form-label" for="nombreUsuario">Usuario</label>
                        </div>
                        <!-- Password -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password"  class="form-control" 
                            [(ngModel)]="password" required/>
                            <label class="form-label" for="password">Contrase√±a</label>
                        </div>
                        <!-- Submit -->
                        <button class="btn btn-primary btn-block mb-4" type="submit">Enviar</button>

                    </form>
                    <a href=""><button type="button" class="btn btn-primary btn-block mb-4">Home</button></a>
                    <!--<a href="#!"><button type="button" class="btn btn-primary btn-block mb-4">No tenes cuenta?</button></a>-->
                </div>

            </div>
        </div>
    </div>
</section>
