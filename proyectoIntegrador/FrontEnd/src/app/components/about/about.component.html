<div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="{{pers.img}}" 
        class="img-fluid" id="foto">
    <div class="btn-group" role="group" aria-label="Basic Example" *ngIf="isLogged">
        <button type="button" class="btn btn-danger" title="Ajustes" routerLink="/fotoedit/{{1}}">
            <i class="bi bi-brush"></i></button></div>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <h3 id="nom">{{pers.nombre}} {{pers.apellido}}</h3>
        <h4>Full Stack Developer Jr</h4>
    <div class="boton" role="group" aria-label="Basic Example" *ngIf="isLogged">
        <button type="button" class="btn btn-danger" title="Ajustes" routerLink="/nameedit/{{1}}">
            <i class="bi bi-brush"></i></button></div>
    </div>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
        <span>
            <a href="#experiencias"><button class="btn btn-light shadow p-3 mb-5 bg-body rounded">Experiencias</button></a>
            <a href="#estudios"><button class="btn btn-light shadow p-3 mb-5 bg-body rounded">Estudios</button></a>
            <a href="#hardskills"><button class="btn btn-light shadow p-3 mb-5 bg-body rounded">Hardskills</button></a>
            <a href="#softskills"><button class="btn btn-light shadow p-3 mb-5 bg-body rounded">Softskills</button></a>
            <a href="#proyectos"><button class="btn btn-light shadow p-3 mb-5 bg-body rounded">Proyectos</button></a>
            <h1>Acerca de Mi</h1>
            <p id="about">{{pers.about}}</p>
            <div class="btn" role="group" aria-label="Basic Example" *ngIf="isLogged">
                <button type="button" class="btn btn-danger" title="Ajustes" routerLink="/aboutedit/{{1}}">
                    <i class="bi bi-brush"></i></button>
            </div>
        </span>
    </div>
</div>
