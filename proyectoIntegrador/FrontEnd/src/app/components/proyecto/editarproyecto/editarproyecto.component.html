<div class="container" *ngIf="proy">
    <div class="row">
        <div>
            <form (ngSubmit)="actualizar()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Habilidad Dura</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proy.nombreP"
                        requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proy.descripcionP"
                        requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Url de la Imagen</label>
                    <input type="text" class="form-control" id="imagenP" name="imagenP" [(ngModel)]="proy.imagenP"
                        requiered>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Link al proyecto</label>
                    <input type="text" class="form-control" id="urlP" name="urlP" [(ngModel)]="proy.urlP" requiered>
                </div>
                <button class="btn btn-success" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
