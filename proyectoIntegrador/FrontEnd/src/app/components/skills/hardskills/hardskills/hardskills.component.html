<div class="row" id="hardskills">
    <h1>Hard Skills</h1>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <button class="btn btn-success" type="button" routerLink="/agregarhs" *ngIf="isLogged">
            Agregar Habilidad Dura
        </button>
    </div>
    <div class="text-center col-sm-3 col-md-3 col-lg-3" *ngFor="let HardSkills of skill">
        <circle-progress 
        [showTitle]="true"
        [title]="HardSkills.nombreS"
        [percent]="(HardSkills.nivelS*20)" 
        [radius]="100" 
        [showUnits]="false" 
        [imageSrc]= "'{{HardSkills.iconoS}}'"
        [imageHeight]="100" 
        [imageWidth]="100" 
        [showImage]="false" 
        [showSubtitle]="false" 
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8" 
        [outerStrokeColor]="'#78C000'" 
        [innerStrokeColor]="'#C7E596'" 
        [animation]="true"
        [animationDuration]="500"
        [responsive]="false"
        >
        </circle-progress>
        <div>
        <button type="button" class="btn btn-danger" (click)="borrar(HardSkills.id)" *ngIf="isLogged">
            <i class="bi bi-trash"></i>
        </button>
        <button type="button" class="btn btn-dark" routerLink="/editarhs/{{HardSkills.id}}" *ngIf="isLogged">
            <i class="bi bi-brush"></i>
        </button>
        </div>
    
    </div>
</div>
