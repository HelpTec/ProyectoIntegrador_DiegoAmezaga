<div class="row" id="softskills">
    <h1>Soft Skills</h1>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <button class="btn btn-success" type="button" routerLink="/agregarss" *ngIf="isLogged">
            Agregar Habilidad Blanda
        </button>
    </div>
    <div class="text-center col-sm-3 col-md-3 col-lg-3" *ngFor="let SoftSkills of skill">
        <circle-progress 
        [showTitle]="true" 
        [title]="SoftSkills.nombreS" 
        [percent]="(SoftSkills.nivelS*20)"
        [radius]="100" 
        [showUnits]="false" 
        [imageSrc]="'{{SoftSkills.iconoS}}'" 
        [imageHeight]="100"
        [imageWidth]="100" 
        [showImage]="false" 
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#F0D138'" 
        [innerStrokeColor]="'#C7E596'" 
        [animation]="true" 
        [animationDuration]="500"
        [responsive]="false">
        </circle-progress>
        <div>
        <button type="button" class="btn btn-danger" (click)="borrar(SoftSkills.id)" *ngIf="isLogged">
            <i class="bi bi-trash"></i>
        </button>
        <button type="button" class="btn btn-dark" routerLink="/editarss/{{SoftSkills.id}}" *ngIf="isLogged">
            <i class="bi bi-brush"></i>
        </button>
        </div>
    </div>
</div>
