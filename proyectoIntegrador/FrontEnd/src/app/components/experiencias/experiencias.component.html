<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button class= "btn btn-success" type="button" routerLink="/agregarexp" *ngIf="isLogged">
            Agregar experiencia
        </button></div>
    <div class="col-lg-10" id="tarjeta">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <td id="titulo"><h2>{{Experiencia.nombreE}}</h2></td>
                    <td>{{Experiencia.tiempoE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td>
                        <button type="button" class="btn btn-dark" routerLink="/editarexp/{{Experiencia.id}}" *ngIf="isLogged">
                            <i class="bi bi-brush"></i>Editar
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="borrar(Experiencia.id)" *ngIf="isLogged">
                            <i class="bi bi-trash"></i>Borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
