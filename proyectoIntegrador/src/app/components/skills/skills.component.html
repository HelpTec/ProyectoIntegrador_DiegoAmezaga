<div class="row">
    <circle-progress 
    [percent]="10"
    [radius]="100"
    [showUnits]="false"
    [title]="'Java'"
    [titleColor]="'green'"
    [titleFontSize]="'35px'"
    [showSubtitle]="false"
    [outerStrokeWidth]="16" 
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'" 
    [innerStrokeColor]="'#C7E596'" 
    [animation]="true" 
    [animationDuration]="500">
    </circle-progress>
</div>
